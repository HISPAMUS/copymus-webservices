openapi: 3.0.0
info:
  version: 0.1.0
  title: CopyMus webservices
servers:
  - url: https://grfia.dlsi.ua.es/copymus
    description: Production server
  - url: http://localhost:8090
    description: Development server
paths:
  /score/{db}/{id}:
    get:
      summary: Returns a score from a database
      tags:
        - Score management
      parameters:
        - name: db
          in: path
          description: Database to get the score from. Currently only "primus" is available.
          required: true
          schema:
            type: string
        - name: id
          in: path
          description: ID of the score
          required: true
          schema:
            type: string
      responses:
        '200':
          description: JSON with the score data
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Score"
        '401':
          $ref: "#/components/responses/UnauthorizedError"
        '404':
          description: Score or database does not exist
  /score/{db}/{id}/annotate:
    post:
      summary: Stores an annotation for the score.
      tags:
        - Score management
      parameters:
        - name: db
          in: path
          description: Database to get the score from. Currently only "primus" is available.
          required: true
          schema:
            type: string
        - name: id
          in: path
          description: ID of the score
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          image/png:
            schema:
              type: string
              format: binary
      responses:
        '200':
          description: Annotation successfully created
        '401':
          $ref: "#/components/responses/UnauthorizedError"
        '404':
          description: Score, database, or user does not exist
  /score/{db}/{user}/pending:
    get:
      summary: Returns a random score
      tags:
        - Score management
      parameters:
        - name: db
          in: path
          description: Database to get the score from. Currently only "primus" is available.
          required: true
          schema:
            type: string
        - name: user
          in: path
          description: ID of the user that is going to annotate the score
          required: true
          schema:
            type: integer
            format: int64
      responses:
        '200':
          description: JSON with the score data
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Score"
        '401':
          $ref: "#/components/responses/UnauthorizedError"
        '404':
          description: User or database does not exist
  /users:
    get:
      summary: Lists all registered users
      tags:
        - User management
      responses:
        '200':
          description: JSON array with users
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Users"
        '401':
          $ref: "#/components/responses/UnauthorizedError"
    post:
      summary: Creates a new user
      tags:
        - User management
      description: username must be unique (case-insensitive)
      requestBody:
        description: User data
        required: true
        content:
          application/json:
            schema:
              required:
                - username
              properties:
                username:
                  type: string
      responses:
        '201':
          description: User created
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/User"
        '401':
          $ref: "#/components/responses/UnauthorizedError"
        '409':
          description: User already exists
  /users/{id}:
    get:
      summary: Returns a user given its ID
      tags:
        - User management
      parameters:
        - name: id
          in: path
          description: ID of the user
          required: true
          schema:
            type: integer
            format: int64
      responses:
        '200':
          description: User data
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/User"
        '401':
          $ref: "#/components/responses/UnauthorizedError"
        '404':
          description: User does not exist
    put:
      summary: Changes the username
      tags:
        - User management
      description: username must be unique (case-insensitive)
      parameters:
        - name: id
          in: path
          description: ID of the user
          required: true
          schema:
            type: integer
            format: int64
      requestBody:
        description: User data
        required: true
        content:
          application/json:
            schema:
              required:
                - username
              properties:
                username:
                  type: string
      responses:
        '200':
          description: Username changed
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/User"
        '401':
          $ref: "#/components/responses/UnauthorizedError"
        '404':
          description: User does not exist
        '409':
          description: User already exists
    delete:
      summary: Deletes a user given its ID
      tags:
        - User management
      parameters:
        - name: id
          in: path
          description: ID of the user
          required: true
          schema:
            type: integer
            format: int64
      responses:
        '200':
          description: User deleted
        '401':
          $ref: "#/components/responses/UnauthorizedError"
        '404':
          description: User does not exist
components:
  schemas:
    Score:
      required:
        - id
        - title
        - author
      properties:
        id:
          type: string
        title:
          type: string
        author:
          type: string
        pdf:
          type: string
          format: byte
        midi:
          type: string
          format: byte
    User:
      required:
        - id
        - username
      properties:
        id:
          type: integer
          format: int64
        username:
          type: string
    Users:
      type: array
      items:
        $ref: "#/components/schemas/User"
  securitySchemes:
    ApiKeyAuth:
      type: apiKey
      in: header
      name: X-API-KEY
  responses:
    UnauthorizedError:
      description: API key is missing or invalid
      headers:
        WWW_Authenticate:
          schema:
            type: string
security:
  - ApiKeyAuth: []
