databaseChangeLog:
  - preconditions:
      - runningAs:
          username: SA
  
  - changeSet:
      id: 1
      author: cperez
      changes:
        - createTable:
            tableName: user
            columns:
              - column:
                  name: id
                  type: int
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: username
                  type: varchar(255)
                  constraints:
                    unique: true
                    nullable: false
  - changeSet:
      id: 2
      author: cperez
      changes:
        - createTable:
            tableName: score
            columns:
              - column:
                  name: id
                  type: varchar(255)
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: db
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: title
                  type: varchar(255)
                  constraints:
                    nullable: true
              - column:
                  name: author
                  type: varchar(255)
                  constraints:
                    nullable: true
              - column:
                  name: path
                  type: varchar(255)
                  constraints:
                    unique: true
                    nullable: false
