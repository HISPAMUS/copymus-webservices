databaseChangeLog:
  - preconditions:
      - runningAs:
          username: SA
  
  - changeSet:
      id: 1
      author: cperez
      changes:
        - createTable:
            tableName: user
            columns:
              - column:
                  name: id
                  type: int
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: username
                  type: varchar(255)
                  constraints:
                    unique: true
                    nullable: false
  - changeSet:
      id: 2
      author: cperez
      changes:
        - createTable:
            tableName: score
            columns:
              - column:
                  name: id
                  type: varchar(255)
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: db
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: title
                  type: varchar(255)
                  constraints:
                    nullable: true
              - column:
                  name: author
                  type: varchar(255)
                  constraints:
                    nullable: true
              - column:
                  name: path
                  type: varchar(255)
                  constraints:
                    unique: true
                    nullable: false
  - changeSet:
      id: 3
      author: cperez
      changes:
        - createTable:
            tableName: annotation
            columns:
              - column:
                  name: user_id
                  type: int
                  constraints:
                    nullable: false
              - column:
                  name: score_id
                  type: varchar(255)
                  constraints:
                    nullable: false
        - addPrimaryKey:
            tableName: annotation
            columnNames: user_id, score_id
            constraintName: pk_annotation
        - addForeignKeyConstraint:
            baseColumnNames: user_id
            baseTableName: annotation
            constraintName: fk_annotation_user
            onDelete: CASCADE
            referencedColumnNames: id
            referencedTableName: user
        - addForeignKeyConstraint:
            baseColumnNames: score_id
            baseTableName: annotation
            constraintName: fk_annotation_score
            onDelete: CASCADE
            referencedColumnNames: id
            referencedTableName: score
